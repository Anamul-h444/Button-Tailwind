<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Button</title>
</head>
<body class="flex items-center justify-center w-screen h-screen ">
   <div class="flex flex-col gap-y-9">
    <!-- Contained button -->
    <button
      class="
      bg-[#1E90FF]
      w-[160px]
      p-[20px]
      rounded-[5px]
      text-[18px]
      text-white
      font-semibold
      shadow-[0_0_10px_rgba(0,0,0,0.1)]
      hover:shadow-[0_0_20px_rgba(0,0,0,0.5)]
      transition duration-300
      "
    >CONTAINED</button>

 <!-- Outlined button -->
    <button
      class="
      ring-2
      ring-[#1E90FF]
      w-[160px]
      p-[20px]
      rounded-[5px]
      text-[18px]
      text-[#1E90FF]
      font-semibold
      shadow-[0_0_10px_rgba(0,0,0,0.1)]
      hover:shadow-[0_0_20px_rgba(0,0,0,0.5)]
      transition duration-300
      "
    >OUTLINED</button>

     <!-- Text button -->
    <button
    class="
    w-[160px]
    p-[20px]
    rounded-[5px]
    text-[18px]
    text-[#1E90FF]
    font-semibold
    shadow-[0_0_10px_rgba(0,0,0,0.1)]
    hover:shadow-[0_0_20px_rgba(0,0,0,0.5)]
    transition duration-300
    "
  >TEXT BUTTON</button>
   </div>
</body>
</html>
