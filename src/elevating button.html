<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Button</title>
</head>
<body class="flex items-center justify-center w-screen h-screen ">
 <button
    class="
        bg-[#1E90FF]
        py-[20px]
        px-[84px]
        rounded-[10rem]
        text-white
        font-semibold
        text-lg
        hover:translate-y-[-3px]
        active:translate-y-[-1px]
        transition
        duration-300
        group
        relative
    "
 >Elevating Button
    <span
        class="
            bg-[#1E90FF]
            w-full
            h-full
            absolute
            inset-0
            z-[-1]
            rounded-[10rem]
            group-hover:scale-[1.4]
            group-hover:opacity-0
            transition-all
            duration-300

        "
    ></span>
</button>
</body>
</html>
